<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <br>
        <br>
        <form>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" size="30">
            <br>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" size="30">
            <br>
            <br>
            <label for="course">Course:</label>
            <select name="course" id="course">
                <option value="select">Select</option>
                <option value="math">Math</option>
                <option value="english">English</option>
                <option value="economics">Economics</option>
                <option value="soc2101">Society, Environment and Engineering Ethics</option>
                <option value="pmg4101">Project Management</option>
                <option value="bds1201">History of the Emergence of Bangladesh</option>
                <option value="urc1101">Life Skill for Success</option>
            </select>
            <br>
            <br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio">
            <label for="male">Male</label>
            <br>
            <input type="radio">
            <label for="female">Female</label>
            <br>
            <input type="radio">
            <label for="other">Other</label>
            <br>
            <br>

            <label for="phone">Phone:</label>
            <input type="text" value="+880" name="country code" size="4">
            <input type="text" name="phone number" size="15">
            <br>
            <br>

            <label for="address">Address:</label>
            <br>
            <textarea name="address" id="address" cols="80" rows="8"></textarea>
            <br>
            <br>

            <label for="email">Email:</label>
            <input type="email" name="email" size="30">
            <br>
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" size="25">
            <br>
            <br>

            <label for="password">Retype Password:</label>
            <input type="password" name="retype password" size="25">
            <br>
            <br>

            <input type="button" value="Submit">
        </form> 
    </body>
</html>
